[package]
name = "HemiTyper"
version = "1.0.0"
authors = ["lectroMathew <contact@lectro.moe>"]
edition = "2021"
rust-version = "1.56"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eframe = "0.16.0"
rand = "0.8.4"
serde = { version = "1", features = ["derive"], optional = true }

[features]
default = []
persistence = ["eframe/persistence", "serde"]

[profile.release]
opt-level = 2

[patch.crates-io]

